<body>
    <div class="container-fluid boxsombra text-center shadow p-3 bg-body">
        <div class="row">
            <div class="col-3">
                <a class="fab fa-whatsapp" href="https://wa.me/59896240977/?text=Hola%20todo%20bien" target="_blank"></a>
            </div>
            <div class="col-6 imgPortada">
                <a href="index.html"> <img class="card-img-top" src="img/logo.jpeg" alt="imagen de portada"></a>
            </div>
            <div class="col-3">
                <a class="mapa" href="https://www.google.com.uy/maps/@6.3210475,-10.8067966,20z?hl=es-419" target="_blank"> <i class="fas fa-map-marker-alt"></i></a>
            </div>
        </div>
        <div class="col-12">
            <div class="alert alert-success mt-3" role="alert">
                Has seleccionado reservar: <br>
                <figcaption class="blockquote-footer mt-2">
                    Antes de recibir la confimación de tu reserva, te solicitamos el 50% del servicio.
                </figcaption>
            </div>
            <form class="form-datos needs-validation mt-3" novalidate>
                <div id="error"> </div>
                <div class="col-auto mt-3">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div id="error1"> </div>
                <div class="col-auto mt-3">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-phone-square-alt"></i></div>
                        </div>
                        <input type="tel" class="form-control" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" id="celular" placeholder="Celular" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck" id="term_cond" required>
                            Acepto los términos y condiciones
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-pink btn-block mt-3 mb-3 shadow-sm bg-body" type="button" id="confirmación" data-toggle="modal" onclick="validarDatos()"> Enviar reserva </button>
                    <a href="terminos_condiciones.html"> Ver términos y condiciones </a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/addons/rating.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
